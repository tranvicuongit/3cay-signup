<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--import css -->
    <link href="wwwroot/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="wwwroot/css/animate.css" rel="stylesheet" />
    <link href="wwwroot/css/main.css" rel="stylesheet" />

    <title>Đăng ký 3cay.net</title>
</head>

<body>
    <div id="wrapper">
        <h1 class="page_title">Đăng ký 3cay.net</h1>
        <a href="javascript:void(0);">
            <img src="wwwroot/images/bg/3caylogo.png" class="page_logo" alt="Đăng ký 3cay.net">
        </a>
        <div class="container text-center">
            <div class="boxmain">
                <div class="col-md-12">
                    <div class="boxmain__form">
                        <span class="boxmain__form--icon boxmain__form--icon_user"></span>
                        <input type="text" class="boxmain__form--input" placeholder="Tên đăng nhập">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="boxmain__form">
                        <span class="boxmain__form--icon boxmain__form--icon_user"></span>
                        <input type="text" class="boxmain__form--input" placeholder="Tên hiển thị">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="boxmain__form">
                        <span class="boxmain__form--icon boxmain__form--icon_key"></span>
                        <input type="password" class="boxmain__form--input" placeholder="Mật khẩu">
                    </div>
                </div>
                <div class="col-md-12 boxmain__form_captcha">
                    <div class="boxmain__form boxmain__form--captchatext">
                        <input type="text" class="boxmain__form--input" placeholder="Mã xác nhận">
                    </div>
                    <div class="boxmain__form--reloadcaptcha">
                        <button type="submit"></button>
                    </div>
                    <div class="boxmain__form--captcha">
                        <img src="wwwroot/images/demo/captcha.jpg" alt="Captcha">
                    </div>
                </div>
                <div class="row boxmain__form_button">
                    <div class="boxmain__form--button boxmain__form--button_signin">
                        <button type="submit"></button>
                    </div>
                    <div class="boxmain__form--button boxmain__form--button_signup">
                        <button type="submit"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="addon">
            <div class="addon__thantai"></div>
            <img class="addon__goldbottom" src="wwwroot/images/bg/gold-bottom.png" />
            <img class="addon__fish" src="wwwroot/images/bg/animate-fish.png" />
            <img class="addon__shark" src="wwwroot/images/bg/animate-shark.png" />
            <img class="addon__octopus" src="wwwroot/images/bg/animate-octopus.png" />
        </div>
        <div class="animated fadeIn bgtranparent"></div>
        <div class="animated fadeIn bgcoin"></div>
    </div>

    <script src="wwwroot/libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="wwwroot/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="wwwroot/libs/mobile-detect/mobile-detect.min.js"></script>
    <script src="wwwroot/js/responsive.js"></script>
    <script src="wwwroot/js/main.js"></script>
</body>

</html>
